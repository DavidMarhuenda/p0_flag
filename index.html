<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bisexual Flag</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        p{
            background-color: deeppink;
            height: 300px;
        }
        p:first-child{
            background: #D60270;
        }
        p:nth-child(2){
            background: #8d4e85;
        }
        p:last-child{
            background: #0038A8;
        }
    </style>
</head>
<body>
    <p>Red-Purple</p>
    <p>Razzmic Berry</p>
    <p>Royal Azure</p> 
</body>
</html>
